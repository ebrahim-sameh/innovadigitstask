<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li><a href="{% url 'contacts:contact_detail' contact.pk %}">{{ contact.name }}</a></li>
        {% empty %}
            <li>No contacts available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'contacts:add_contact' %}"><button>Add New Contact</button></a>

</body>
</html>
